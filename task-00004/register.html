        <main class="main__register">
            <h1>World Cup Qatar 2022</h1>
            <h3>The best world cup in the history.</h3>
            <form action="./show_data.html">
                <fieldset>
                <h4 class="form__title">Get the chance to win a football shirt this form</h4>
                <div>
                <label for="name">First Name</label>
                <input type="text" name="register" id="name">
                <label for="lastname">Last Name</label>
                <input type="text" name="register" id="lastname">
            </div>
            <div>
                <label for="addrees">Address</label>
                <input type="text" name="register" id="addrees">
                <label for="zip">Zip code</label>
                <input type="number" name="register" id="zip">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="register" id="age">
                <label for="mail">E-mail</label>
                <input type="email" name="register" id="mail">
            </div>
            <div>
                <label for="P">Phone</label>
                <input type="number" name="register" id="P">
                <input type="radio" name="register" id="phone">
                <label for="phone">Phone</label>
                <input type="radio" name="phone" id="mobile">
                <label for="mobile">Mobile</label>
            </div>
            <div>
                <label >Gender</label>
                <input type="radio" name="gender" id="fem">
                <label for="fem">Fem</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <label for="Cont">Continent</label>
                
                <select name="select" id="Cont">
                    <option value="America">America</option>
                    <option value="Europa" selected>Europa</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Asia">Asia</option>
                  </select>
                <label for="country">Country</label>
                <input type="text" name="register" id="country">
            </div>
            <div class="form__column">
                <div>
                <label >Payment options:</label>
                <label for="cash">Cash</label>
                <input type="checkbox" name="pay" id="cash">
                <label for="credit">Credit cards</label>
                <input type="checkbox" name="pay" id="credit">
                <label for="debit">Debit cards</label>
                <input type="checkbox" name="pay" id="debit">
            </div>
            <div>
                <label for="services">Services:</label>
                <input class="label__services" type="text" name="register" id="services">
            </div>
            </div>
            <div class="form__terms">
                <input type="checkbox" name="register" id="terms">
                <label for="terms">I accept terms and conditions</label>
            </div>
                <input class="submit" type="submit" value="Send">
